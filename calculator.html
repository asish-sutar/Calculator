<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: #374761;
            padding: 20px;
            border-radius: 10px;
        }

        .calculator form input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 0px;
            background: transparent;
            box-shadow: -8px -8px 4px 0px rgb(237 236 239 / 10%), 5px 5px 15px #c930ff;
            background: transparent;
            font-size: 20px;
            color: #ece9ed;
            margin: 10px;
            cursor: pointer;
        }

        form .display {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }

        form .display input {
            text-align: right;
            flex: 1;
            font-size: 45px;
            /* box-shadow: none; */
            box-shadow: -8px -8px 4px 0px rgb(237 236 239 / 10%),
                5px 5px 15px #c930ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="DE" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="." onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="/" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                </div>
                <div>
                    <input type="button" value="7" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="8" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="9" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="*" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                </div>
                <div>
                    <input type="button" value="4" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="5" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="6" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="-" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                </div>
                <div>
                    <input type="button" value="1" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="2" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="3" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="+" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                </div>
                <div>
                    <input type="button" value="00" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="0" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="=" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                    <input type="button" value="%" onfocus="this.style.backgroundColor='rgb(94 68 139)'"
                        onblur="this.style.backgroundColor='rgb(60 68 102)'">
                </div>
            </form>
        </div>
    </div>


</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const display = document.querySelector('input[name="display"]');
        const buttons = document.querySelectorAll('input[type="button"]');

        let currentVal = '';

        buttons.forEach(button => {
            button.addEventListener('click', function () {
                const value = button.value;

                if (value === 'AC') {
                    currentVal = '';
                } else if (value === 'DE') {
                    currentVal = currentVal.slice(0, -1);
                } else if (value === '=') {
                    try {
                        currentVal = eval(currentVal);
                    } catch (error) {
                        currentVal = 'Error';
                    }
                } else {
                    currentVal += value;
                }

                display.value = currentVal;
            });
        });
    });
</script>

</html>
